<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augustus Chen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
        }
        .text-content {
            max-width: 50%;
        }
        .text-content h1 {
            font-size: 36px;
            color: #333;
        }
        .text-content p {
            color: #555;
            line-height: 1.6;
        }
        .illustration {
            position: relative;
            max-width: 50%;
            display: flex;
            justify-content: flex-end;
        }
        .illustration img {
            max-width: 100%;
        }
        .features {
            display: flex;
            justify-content: space-around;
            padding: 50px;
        }
        .feature {
            text-align: center;
            max-width: 30%;
        }
        .feature img {
            width: 50px;
            height: 50px;
            filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.5));
        }
        .feature h3 {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }
        .feature p {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#aboutme">About Me</a>
        <a href="#blogposts">Blog Posts</a>
    </div>
    <div class="container">
        <div class="text-content">
            <h1>Augustus Chen</h1>
            <p>Welcome to my website. It is still a work in progress.</p>
        </div>
        <div class="illustration">
            <img src="android_aug_no_bg_dropshadow.png" alt="Illustration">
        </div>
    </div>
    <div class="features">
        <div class="feature">
            <img src="marina-bay-sands.png" alt="Feature Icon 1">
            <h3>Singaporean</h3>
            <p>I am from Singapura.</p>
        </div>
        <div class="feature">
            <img src="programing.png" alt="Feature Icon 2">
            <h3>Aspiring Programmer</h3>
            <p>I am an aspiring programmer. I have been learning Python for over 4 years.</p>
        </div>
    </div>
</body>
</html>
